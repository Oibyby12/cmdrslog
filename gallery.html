<html>
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="gallery.js"></script>
    <link rel="stylesheet" type="text/css" href="gallery.css">
  </head>

  <div id="gallery">
  </div>

  <div id="header">
    <div class="editing">
      <span class="name"></span>
      <span class="delay">delay: <input class=delay></input></span>
    </div>

    <div class="paging">
      <a class="first">first</a><a class="prev">prev</a>
      <span class="skip"></span>
      <a class="next">next</a><a class="last">last</a>
    </div>

    <div class="saving">
    </div>
    <div class="stats">
      <span class="logs"></span>
      <span class="size"></span>
    </div>
  </div>
</html>
